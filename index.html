        <section id="sax">
            <h2>薩克斯風</h2>
            <p>薩克斯風是一種木管樂器，儘管它通常由黃銅製成，因其使用單簧片發聲。</p>
            <p>它擁有圓錐形管身和按鍵系統，音色溫暖而多變，能夠表現從柔和到強烈的各種情感。</p>
            <p>薩克斯風在爵士樂、古典音樂和流行音樂中廣泛應用，常用於演奏旋律和即興獨奏。</p>
            <p>其靈活的音色和強大的表現力使其成為許多音樂風格中不可或缺的樂器之一。</p>
        </section>
